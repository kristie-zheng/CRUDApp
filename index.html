<!doctype html>
<html lang="en">
<head>
  <meta charset = "UTF-8">
  <title> Snippet Saver </title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <!-- in case CDN jquery doesnt work 
    <script src= "libs/jquery.js"></script>-->  
    <script src = "app.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>

  <div class="header">
    <h1><i class="far fa-bookmark"></i> Snippet Saver</h1> 
  </div>

  <hr> 
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
      <div class="addSnippet">
        <h2> Add a New Snippet </h2>
        <h3>Snippet Title</h3>
        <input class="snippetTitle" type="text" name= "snippetTitle"><br> 
        <h3>Snippet</h3>
        <pre><textarea class="codeSnippet" name="codeSnippet" rows="10" cols="50"></textarea></code></pre><br>
        <button type="button" class="setData"> Click to save snippet! </button> 
        <div class="addSnipConfirmation">
          <div class="overwriteConfirmationMessage">
            <p></p>
          </div>
          <div class="confirmationButtons">
            <button type="button" class="overwrite hidden">Yes</button>
            <button type="button" class="doNotOverwrite hidden">No</button>
          </div>
        </div>
      </div>

      <hr>

      <div class="searchDiv">
        <h2>Retrieve Saved Snippets </h2>
        <p>Snippets are case sensitive </p>
        <input class="searchBar" type="text" name="search">
        <button type="button" class="search"> Search </button>
      </div>

      <div class="snippetDisplay">
        <pre><code><textarea class="displaySnippets" rows="10" cols="50"></textarea></code></pre>
        <button type="button" class="copyRetrievedSnippet"><i class="far fa-clipboard fa-2x"></i> Copy snippet to clipboard!</button>
      </div>

      <hr>

      <div class="manageSnippets">
        <h2> Manage All Snippets </h2>
        <div class="snippetContainer"></div>
        <button type="button" class="delete"> Delete selected snippets </button> 
      </div>
      
    </div>
    <div class="col-lg-1"></div>

  </body>
  </html>
